<!DOCTYPE html>
<html>
<head>
	<title>keyboards</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="keyboard">
   	 <div class="line">
   	 	<div class="key">~</div>
   	 	<div class="key">1</div>
   	 	<div class="key">2</div>
   	 	<div class="key">3</div>
   	 	<div class="key">4</div>
   	 	<div class="key">5</div>
   	 	<div class="key">6</div>
   	 	<div class="key">7</div>
   	 	<div class="key">8</div>
   	 	<div class="key">9</div>
   	 	<div class="key">0</div>
   	 	<div class="key">-</div>
   	 	<div class="key">=</div>
   	 	<div class="key backspece latterkey">Backspece</div>
   	 </div>
   	 <div class="line">
   	 	<div class="key tab latterkey">Tab</div>
   	 	<div class="key">q</div>
   	 	<div class="key">w</div>
   	 	<div class="key">e</div>
   	 	<div class="key">r</div>
   	 	<div class="key">t</div>
   	 	<div class="key">y</div>
   	 	<div class="key">u</div>
   	 	<div class="key">i</div>
   	 	<div class="key">o</div>
   	 	<div class="key">p</div>
   	 	<div class="key">[</div>
   	 	<div class="key">]</div>
   	 </div>
   	 <div class="line">
   	 	<div class="key capslook latterkey">Caps look</div>
   	 	<div class="key">a</div>
   	 	<div class="key">s</div>
   	 	<div class="key">d</div>
   	 	<div class="key">f</div>
   	 	<div class="key">g</div>
   	 	<div class="key">h</div>
   	 	<div class="key">j</div>
   	 	<div class="key">k</div>
   	 	<div class="key">l</div>
   	 	<div class="key">;</div>
   	 	<div class="key">'</div>
   	 	<div class="key">\</div>
   	 </div>
   	 <div class="line">
   	 	<div class="key lshift latterkey">Shift</div>
   	 	<div class="key">\</div>
   	 	<div class="key">z</div>
   	 	<div class="key">x</div>
   	 	<div class="key">c</div>
   	 	<div class="key">v</div>
   	 	<div class="key">b</div>
   	 	<div class="key">n</div>
   	 	<div class="key">m</div>
   	 	<div class="key">,</div>
   	 	<div class="key">.</div>
   	 	<div class="key">/</div>
   	 	<div class="key rshift latterkey">Shift</div>
   	 </div>
   	 <div class="line">
   	 	<div class="key latterkey">Ctrl</div>
   	 	<div class="key latterkey">fn</div>
   	 	<div class="key"><img class="windows" src="https://img.icons8.com/ios-glyphs/32/000000/windows-logo.png"></div>
   	 	<div class="key latterkey">alt</div>
   	 	<div class="key cpacs">Cpacs</div>
   	 	<div class="key  lctrl latterkey">AltGr</div>
   	 	<div class="key"><img class="windows" src="https://img.icons8.com/material-rounded/32/000000/tails.png"></div>
   	 	<div class="key rctrl latterkey">Ctrl</div>
   	 	<div class="key">.</div>
   	 </div>
   	 <div class="key enter latterkey">Enter</div>
   </div>
</body>
</html>
